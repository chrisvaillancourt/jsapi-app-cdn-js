<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ArcGIS Template Application</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
    <link rel="stylesheet" href="index.css">
    <script>
      var locationPath = location
        .pathname
        .replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "."
          }
        ],
        deps: ['app/index']
      };
    </script>
    <script defer="defer" src="https://js.arcgis.com/4.15/"></script>
  </head>
  <body>
    <noscript>
      JavaScript is required in order to use this app
    </noscript>
    <div class="app-container">
      <header class="header">
        <h2 class="heading">ArcGIS Template Application</h2>
      </header>
      <div id="viewDiv"></div>
    </div>
  </body>
</html>
